<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="container">
    <div class="logo">Lost & Found</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Event List</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="hero">
      <h1 class="page-title">Create an Account</h1>
      <p>Register to report lost/found items and participate in events.</p>
    </section>

    <section class="card">
      <form action="#" method="post" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input required type="text" id="fullname" name="fullname" placeholder="Abhishek Patole" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="role">I am a</label>
          <select required id="role" name="role">
            <option value="">Select</option>
            <option value="finder">Finder</option>
            <option value="loser">Lost Item Reporter</option>
            <option value="volunteer">Volunteer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" minlength="6" placeholder="••••••••" />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input required type="password" id="confirm" name="confirm" minlength="6" placeholder="••••••••" />
        </div>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      By registering you agree to the Terms of Use.
    </div>
  </footer>

  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const role = document.getElementById("role").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (fullname === "") { alert("Please enter your full name."); return; }
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
    if (!emailPattern.test(email)) { alert("Please enter a valid email address."); return; }
    if (role === "") { alert("Please select your role."); return; }
    if (password.length < 6) { alert("Password must be at least 6 characters."); return; }
    if (password !== confirm) { alert("Passwords do not match."); return; }

    try {
      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, role, password })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Registration failed");
        return;
      }

      alert("Registration successful!");
      form.reset();
      // Optionally redirect to login page:
      // window.location.href = "/login.html";
    } catch (err) {
      console.error("Error:", err);
      alert("Something went wrong. Try again later.");
    }
  });
  </script>

</body>
</html>
