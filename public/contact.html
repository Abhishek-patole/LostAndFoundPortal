<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="container">
    <div class="logo">Lost & Found</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Event List</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="hero">
      <h1 class="page-title">Contact Us</h1>
      <p>If you have questions, suggestions, or need help recovering an item, drop us a message below.</p>
    </section>

    <section class="card">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input required type="text" id="name" name="name" placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input required type="text" id="subject" name="subject" placeholder="Question about recovery event" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea required id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      Contact email: support@lostfound.example
    </div>
  </footer>
</body>
</html>
